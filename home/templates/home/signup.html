<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Signup</title>



    <!-- Bootstrap core CSS -->



    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>

<body>
    <section class="relative py-20">
        <img class="hidden lg:block absolute top-0 left-0 mt-16 z-10" src="https://shuffle.dev/zeus-assets/icons/dots/blue-dot-left-bars.svg" alt="">
        <img class="hidden lg:block absolute bottom-0 right-0 mb-16" src="https://shuffle.dev/zeus-assets/icons/dots/yellow-dot-right-shield.svg" alt="">

        <div class="absolute top-0 left-0 lg:bottom-0 h-128 lg:h-auto w-full lg:w-8/12 bg-gray-50"></div>
        <div class="relative container px-4 mx-auto">
            <div class="flex flex-wrap items-center -mx-4">
                <div class="w-full lg:w-1/2 px-4 mb-12 lg:mb-0">
                    <div class="max-w-lg">
                        <h2 class="mb-10 text-4xl font-semibold font-heading">Pyforum</h2>
                        <p class="text-xl text-gray-500">inscrivez-vous pour avoir tous les fonctionnalit√© qu'on vous propose</p>
                        <a class="mt-3 text-blue-500 inline-flex items-center hover:underline hover:text-blue-600" href="{% url 'login' %}">your have a compte ? login
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                              <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                          </a><br/>
                        <a class="mt-3 text-blue-500 inline-flex items-center hover:underline hover:text-blue-600" href="{% url 'home' %}">its a error ? go home
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                              <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                          </a>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 px-4">
                    <div class="lg:max-w-md p-6 lg:px-10 lg:py-12 bg-white text-center border rounded-xl">
                        <form action="#" method="POST">
                            <span class="inline-block mb-4 text-xs text-blue-400 font-semibold">Sign Up</span>
                            <h3 class="mb-12 text-3xl font-semibold font-heading">Create new account</h3>
                            <div class="relative flex flex-wrap mb-6">
                                <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="text" placeholder="your username" name="name_">
                                <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Your username</span>
                            </div>
                            <div class="relative flex flex-wrap mb-6">
                                <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="email" placeholder="e.g hello@pyforum.com" name="email" autocomplete="off">
                                <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Your email address</span>
                            </div>
                            <div class="relative flex flex-wrap mb-6">
                                <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="password" placeholder="******" name="pass1">
                                <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Password</span>
                            </div>
                            <div class="relative flex flex-wrap mb-6">
                                <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="password" placeholder="******" name="pass2">
                                <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Repeat password</span>
                            </div>

                            <button class="w-full inline-block py-4 text-sm text-white font-medium leading-normal bg-blue-500 hover:bg-blue-400 rounded transition duration-200">Get Started</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
{% endblock %}

{% include './messenger.html' %}

<div class="container">
    <h1>Voir un message envoyé</h1>
    {% for q in obj %} 
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h2 style="text-align: center;">{{q.sujet}}</h2>
            </div>
            <div class="card-subtitle mb-2 text-muted">
                <h3 style="text-align: center;">à {{q.destinataire}} at {{q.date}}</h3>
            </div>
            <div class="card-text">
                <h3>{{q.body}}</h3>
            </div>
        </div>

    {% empty %}
    <p>pas de message envoyé</p>
    {% endfor %}
</div>
<a href="http://127.0.0.1:8000/home/">home</a>
